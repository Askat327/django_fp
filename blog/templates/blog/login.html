{% extends "blog/base.html" %}

{% block title %} <title>Login page</title>{% endblock %}

{% block nav %}{% endblock %}

{% block body %}

<main class="form-signin" style="width: 100%;max-width: 330px;padding: 15px;margin: auto;">

  <form method="post">
    {% csrf_token %}

    <div class="form-floating">
      {{ form.username.errors }}
      {{ form.username }}
      <label for="{{ form.username.id_for_label }}">Username</label>
    </div>

    <div class="form-floating">
      {{ form.password.errors }}
      {{ form.password }}
      <label for="{{ form.password.id_for_label }}">Password</label>
    </div>

<!--    {{ form }}-->
    <input type="submit" value="Submit">
  </form>

  <form>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="margin-bottom: -1px;border-bottom-right-radius: 0;border-bottom-left-radius: 0;">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="margin-bottom: 10px;border-top-left-radius: 0;border-top-right-radius: 0;">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="mb-3 mt-3">
      <label>
          Еще не зарегистрированы? <a href="/register">Register</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>

{% endblock %}

{% block footer %}{% endblock %}
